<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      element.style {
        background-color: antiquewhite;
        padding: 53px;
        width: fit-content;
      }
      .form__input {
        display: grid;
        grid-template-columns: 200px 300px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <div class="form__container">
        <div class="form__input">
          <label for="inp01">Повне ім‘я</label>
          <input type="name" id="inp01" />
        </div>
        <div class="form__input">
          <label for="inp02">Email</label>
          <input type="email" id="inp02" />
        </div>
        <div class="form__input">
          <label for="inp03">Пароль</label>
          <input type="password" id="inp03" />
        </div>
        <div class="form__input">
          <label for="inp04">Пароль ще раз</label>
          <input type="password_again" id="inp04" />
        </div>

        <div class="form__input">
          <p class="text">Стать</p>
          <div class="gender">
            <input class="input__radio_men" type="radio" name="radio" />
            чоловіча
            <input class="input__radio_women" type="radio" name="radio" />
            жіноча
          </div>
        </div>
      </div>

      <div class="form__input">
        <label for="inp05">Вік</label>
        <input type="text" id="inp05" />
      </div>

      <div class="form__input">
        <p class="text">Курс</p>
        <select class="select">
          <option value="">-виберіть курс-</option>
          <option value="">Front-End</option>
          <option value="">Back-End</option>
          <option value="">Project Management</option>
          <option value="">QA Manual</option>
        </select>
      </div>

      <div class="form__input">
        <p class="text">Повна адреса</p>
        <textarea name="" id="" cols="34" rows="5">
Країна, регіон, місто/селище, вулиця </textarea
        >
      </div>

      <div class="form__check">
        <input type="checkbox" id="check" />
        <label for="check">Я погоджуюсь з обробкою персональних данних</label>
      </div>
      <br />
      <div class="form__button">
        <button>Очистити форму</button>
        <button>Зареєструватися</button>
      </div>
    </form>
  </body>
</html>
