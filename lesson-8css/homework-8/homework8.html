<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <style>
      * {
        padding: 5px;
        margin: 0;
        box-sizing: 0;
        align-items: center;
      }
      body {
        font-family: "Roboto", sans-serif;
        color: #ffffff;
        background-color: #3b3f45;
        align-items: center;
      }
      .container__action {
        max-width: 900px;
        margin: 0 auto;
      }
      .point {
        padding: 12px;
        display: flex;
        border-top: 2px solid transparent;
        border-bottom: 2px solid transparent;
      }

      .point:nth-child(1n) {
        background-color: #88839e;
      }
      .point:nth-child(2n) {
        background-color: #7a7593;
      }
      .header {
        background-color: #4a4f56;
        text-align: center;
        padding-bottom: 20px;
      }
      .header__title {
        color: #ff8984;
        font-size: 24px;
        font-weight: 700;
        line-height: 28px;
        padding-top: 19px;
        padding-bottom: 4px;
      }

      .header__text {
        font-size: 16px;
        font-weight: 400;
        line-height: 19px;
        letter-spacing: 0em;
        color: #ff8984;
      }
      .action {
        align-items: center;
      }

      section {
        align-items: center;
      }
      .button {
        display: block;
        background-color: #4a4f56;
        max-width: 534px;
        width: 100%;
        margin: 20px auto;
      }
      .footer__text {
        color: #ff8984;
      }
      .point:hover {
        background-color: #625e77;
        border-top: 2px solid white;
        border-bottom: 2px solid white;
      }
      .point :checked {
        text-decoration: line-through;
      }
      .point input {
        width: 20px;
        height: 20px;
      }
      .subtext {
        font-size: 11px;
        font-weight: 400;
        line-height: 13px;
      }
      .point :checked + label {
        text-decoration: line-through;
        color: grey;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container__header">
          <h1 class="header__title">CSS Dinner Shopping List</h1>
          <p class="header__text">Letâ€™s go to the mall!</p>
        </div>
      </header>
      <section class="action">
        <div class="container__action">
          <div class="point">
            <input id="point1" type="checkbox" />
            <label for="point1">
              <p>
                A lot of pickles
                <span class="subtext">(for the next lessons about CSS)</span>
              </p>
            </label>
          </div>
          <div class="point">
            <input id="point2" type="checkbox" />
            <label for="point2"
              ><p>
                10 apples
                <span class="subtext">(for more CSS manipulations)</span>
              </p>
            </label>
          </div>
          <div class="point">
            <input id="point3" type="checkbox" />
            <label for="point3"
              ><p>
                20 oranges
                <span class="subtext">(hm... they always dissapear)</span>
              </p></label
            >
          </div>
          <div class="point">
            <input id="point4" type="checkbox" />
            <label for="point4">
              <p>
                13 plates
                <span class="subtext">(hm... they always dissapear)</span>
              </p>
            </label>
          </div>
          <div class="point">
            <input id="point5" type="checkbox" />
            <label for="point5">15 bentos</label>
          </div>
          <div class="point">
            <input id="point6" type="checkbox" />
            <label for="point6"
              ><p>
                1 bottle of Sake <span class="subtext">(for my friends)</span>
              </p>
            </label>
          </div>
        </div>
      </section>

      <footer class="footer">
        <button class="button"><p class="footer__text">Bon appetit</p></button>
      </footer>
    </div>
  </body>
</html>
