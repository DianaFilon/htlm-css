<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: beige;
      }

      .box {
        display: grid;
        grid-template-columns: repeat(2, 100px) repeat(3, 230px) 2fr;
        gap: 10px;
      }

      .item {
        height: 70px;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
